<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Text Inside Heart</title>
    <style>
        .heart {
            position: relative;
            width: 120px;
            height: 110px;
            background-color: red;
            transform: rotate(-45deg);
            margin: 100px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: sans-serif;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 120px;
            height: 110px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -60px;
            left: 0;
        }

        .heart::after {
            left: 60px;
            top: 0;
        }

        .heart span {
            transform: rotate(45deg);
            /* Undo the heart's rotation for the text */
            z-index: 1;
        }
    </style>
</head>

<body>

    <div class="heart">
        <span>Love You</span>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Love Letter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <link rel="stylesheet" href="scss/style.css">

</head>

<body>
  <div id="box">
    <div class="wing right"></div>
    <div class="wing left"></div>
    <div class="heart"></div>
    <div id="envelope">
  <div id="envelope-up"></div>
      <div class="top"></div>

      <div class="sides"></div>
    </div>
  </div>
  <div id="card">
    <div id="close"></div>
    <h1>Need answers?</h1>
  </div>

  <script>
    function zoomOut() {
      document.getElementById('zoomBox').classList.toggle('fullscreen');
    }
    $(function () {

      var ANIMATION_TIME = 500;
      var envelopeUp = $("#envelope-up");
      var box = $("#box");
      var card = $('#card');
      var close = $('#close');

      box.click(function () {
        if (!$(this).hasClass('flip')) {
          $(this).removeClass('pulse');
          $(this).addClass('flip');
          box.fadeOut(ANIMATION_TIME);
          window.setTimeout(function () {
            box.css('display', 'none');
            card.find('h1').hide().fadeIn(300);
            card.css('display', 'block');
          }, ANIMATION_TIME);
        }
      });

      close.click(function (e) {
        card.css('display', 'none');
        box.removeClass('flip').addClass('flip-back');
        box.fadeIn(ANIMATION_TIME);
        window.setTimeout(function () {
          box.removeClass('flip-back');
          box.addClass('pulse');
        }, ANIMATION_TIME);
        e.stopPropagation();
      });


    });
  </script>

</body>

</html>
